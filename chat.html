<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <style>
        body.light-mode {
            background-color: white;
            color: black;
        }

        body.dark-mode {
            background-color: black;
            color: white;
        }

        /* a {
            color: white;
            text-decoration: none;
        } */
    </style>
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button><br><br>

  <a href="index.html"n style="color: inherit;">HOME</a>

    <script>
        // Function to apply the saved theme
        function applyTheme(theme) {
            document.body.className = theme;
        }

        // Function to toggle theme and save it in localStorage
        function toggleTheme() {
            let currentTheme = localStorage.getItem('theme') || 'light-mode';
            let newTheme = currentTheme === 'light-mode' ? 'dark-mode' : 'light-mode';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Event listener for theme toggle button
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);

        // Apply the saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light-mode';
            applyTheme(savedTheme);
        });
    </script>
</body>
</html>
